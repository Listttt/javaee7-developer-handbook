<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/views/template.xhtml">
        <ui:define name="top">
            <div class="promoSignpost" >
                <div class="promoMessage" >
                    <h:graphicImage class="pull-right" value="#{resource['images:XeNoNiQUe-Logo-2011-01-233x175-72dpi.png']}" width="100" />
                    <h2> XenTracker </h2>
                    <p>
                        This is a Java web application to help you organize project groups and tasks.
                        It is a demonstration of the Java EE 7 technology features for JAX-RS, WebSocket and Servlets.
                    </p>
                    <button  class="btn btn-primary btn-large">Learn More</button>
                </div>
            </div>
        </ui:define>
        <ui:define name="content">

            <p>
            <h:outputText value="You are in the Main Content Section"/>
            </p>

            <p>
                Getting started today!
                <h:form id="createNewProjectForm">
                    <h:commandLink styleClass="btn btn-primary" action="#{projectViewController.navigateNewProject}">Add New Project</h:commandLink>
                </h:form>
                <!-- <a class="btn btn-primary btn-info" href="#" >Add New Project</a> -->
            </p>

            <h:form id="editProjectTable">
                <h:dataTable id="projects" value="#{projectViewController.projectList}"
                            styleClass="taskTable"
                            var="project">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Project Name" />
                        </f:facet>
                        <h:link outcome="projectTaskList.xhtml?id=#{project.id}">
                            <h:outputText value="#{project.name}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Headline" />
                        </f:facet>
                        <h:outputText value="#{project.headline}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{project.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action" />
                        </f:facet>
                        <h:link styleClass="btn" outcome="editProject.xhtml?id=#{project.id}">
                            <f:param name="id" value="#{project.id}" />
                            <i class="icon-edit"></i>
                        </h:link>
                        <h:link styleClass="btn" outcome="removeProject.xhtml?id=#{project.id}">
                            <f:param name="id" value="#{project.id}" />
                            <i class="icon-trash"></i>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>

        <ui:define name="footer">
            <p>
            <h:outputLabel value="You are in the footer section!!!"/>
            </p>
            <h:graphicImage value="#{resource['images:XeNoNiQUe-Logo-2011-01-233x175-72dpi.png']}"/>
        </ui:define>
    </ui:composition>
</html>
