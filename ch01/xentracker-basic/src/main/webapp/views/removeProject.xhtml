<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/views/template.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{projectEditController.id}" />
            <f:event type="preRenderView" listener="#{projectEditController.findProjectById}"/>
        </f:metadata>

        <ui:define name="top">
            <div class="topSignpost" >
            </div>
        </ui:define>

        <ui:define name="content">

            <div class="entry-form-area">

                <h1>Remove Project</h1>

                <p>
                <h:outputText value="Are you sure that you want to remove this project?"/>
                </p>

                <h:form>
                    <h:inputHidden value="#{projectEditController.id}" />
                    <br/>
                    <table class="table table-striped table-bordered" >
                        <tr>
                            <td>Title:</td>
                            <td><strong>&#160;#{projectEditController.name}</strong></td>
                        </tr>
                        <tr>
                            <td>Headline:</td>
                            <td>&#160;#{projectEditController.headline}</td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td>&#160;#{projectEditController.description}</td>
                        </tr>
                    </table>
                    <br/>
                    <br/>

                    <hr/>

                    <h:commandLink styleClass="btn btn-primary" action="#{projectEditController.removeProject}">Remove Project</h:commandLink>
                    &#160;
                    &#160;
                    <h:commandLink styleClass="btn btn-primary btn-info" immediate="true" action="#{projectEditController.cancel}">Cancel</h:commandLink>
                </h:form>
            </div>

        </ui:define>

        <ui:define name="footer">
            <p>
            <h:outputLabel value="You are in the footer section!!!"/>
            </p>
            <h:graphicImage value="#{resource['images:XeNoNiQUe-Logo-2011-01-233x175-72dpi.png']}"/>
        </ui:define>
    </ui:composition>
</html>
