<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/views/template.xhtml">
        <ui:remove>
        <f:metadata>
            <f:viewParam name="id" value="#{projectEditController.id}" />
            <f:event type="preRenderView" listener="#{projectEditController.findProjectById}"/>
        </f:metadata>
        </ui:remove>

        <ui:define name="top">
            <div class="topSignpost" >
            </div>
        </ui:define>

        <ui:define name="content">

            <div class="entry-form-area">

                <h1>Remove Task</h1>

                <p>
                <h:outputText value="Please confirm that you want to remove this task?"/>
                </p>

                <h:form>

                    <ui:remove>
                        <h:inputHidden value="${projectEditController.id}" />
                    </ui:remove>

                    <hr/>

                    <h:commandLink styleClass="btn btn-primary" action="#{projectEditController.editProject}">Remove Task</h:commandLink>
                    &#160;
                    &#160;
                    <h:commandLink styleClass="btn btn-primary btn-info" immediate="true" action="#{projectEditController.cancel}">Cancel</h:commandLink>
                </h:form>
            </div>

        </ui:define>

        <ui:define name="footer">
            <p>
            <h:outputLabel value="You are in the footer section!!!"/>
            </p>
            <h:graphicImage value="#{resource['images:XeNoNiQUe-Logo-2011-01-233x175-72dpi.png']}"/>
        </ui:define>
    </ui:composition>
</html>
