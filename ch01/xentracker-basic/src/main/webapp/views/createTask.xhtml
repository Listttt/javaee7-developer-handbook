<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/views/template.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{taskListViewController.id}" />
            <f:event type="preRenderView" listener="#{taskListViewController.findProjectById}"/>
        </f:metadata>

        <ui:define name="top">
            <div class="topSignpost" >
            </div>
        </ui:define>

        <ui:define name="content">

            <div class="entry-form-area">

                <h1>Create New Task</h1>

                <p>
                    Project name:<strong> #{taskListViewController.project.name} </strong>
                </p>
                <p>
                <h:outputText value="Please enter all of the information to create a new task."/>
                </p>

                <h:form>
                    <h:inputHidden value="#{taskListViewController.id}" />
                    <table class="table table-bordered">
                        <tr>
                            <td>
                                Name:
                            </td>
                            <td>
                                <h:inputText id="taskName"
                                             value="#{taskListViewController.name}"
                                             size="128" >
                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="taskName" errorClass="text-error"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Target Date:
                            </td>
                            <td>
                                <h:inputText id="taskTargetDate"
                                                 value="#{taskListViewController.targetDate}"
                                                 size="32" >
                                    <f:convertDateTime pattern="dd-MMM-yyyy" />
                                    <f:validateRequired/>
                                </h:inputText>
                                <br/>
                                Hint: Format is DD-MMM-YYY e.g. 21-July-2015
                                <h:message for="taskTargetDate" errorClass="text-error"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Completed:
                            </td>
                            <td>
                                <h:selectBooleanCheckbox id="taskCompleted"
                                                 value="#{taskListViewController.completed}" />
                                <h:message for="taskCompleted" errorClass="text-error"/>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <br/>
                    <hr/>

                    <h:commandLink styleClass="btn btn-primary" action="#{taskListViewController.createNewTask}">Create</h:commandLink>
                    &#160;
                    &#160;
                    <h:commandLink styleClass="btn btn-primary btn-info" immediate="true" action="#{taskListViewController.cancel}">Cancel</h:commandLink>
                </h:form>
            </div>

        </ui:define>

        <ui:define name="footer">
            <p>
            <h:outputLabel value="You are in the footer section!!!"/>
            </p>
            <h:graphicImage value="#{resource['images:XeNoNiQUe-Logo-2011-01-233x175-72dpi.png']}"/>
        </ui:define>
    </ui:composition>
</html>
