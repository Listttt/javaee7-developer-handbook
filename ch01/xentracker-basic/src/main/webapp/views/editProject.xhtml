<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/views/template.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{projectEditController.id}" />
            <f:event type="preRenderView" listener="#{projectEditController.findProjectById}"/>
        </f:metadata>

        <ui:define name="top">
            <div class="topSignpost" >
            </div>
        </ui:define>

        <ui:define name="content">

            <div class="entry-form-area">

                <h1>Edit Project</h1>

                <p>
                <h:outputText value="Please edit the current project details."/>
                </p>

                <h:form>
                    <h:inputHidden value="${projectEditController.id}" />

                    Title:<br/>
                    <h:inputText id="projectTitle"
                            value="${projectEditController.name}"
                            size="128" >
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="projectTitle" errorClass="text-error"/>
                    <br/>
                    Headline:<br/>
                    <h:inputTextarea id="projectHeadline"
                                 value="${projectEditController.headline}"
                                 size="192" >
                        <f:validateRequired/>
                    </h:inputTextarea>
                    <h:message for="projectHeadline" errorClass="text-error"/>
                    <br/>
                    Description:<br/>
                    <h:inputTextarea id="projectDescription"
                                     value="${projectEditController.description}"
                                     rows = "5"
                                     columns = "32"
                                     size="384" >
                        <f:validateRequired/>
                    </h:inputTextarea>
                    <h:message for="projectDescription" errorClass="text-error"/>
                    <br/>

                    <hr/>

                    <h:commandLink styleClass="btn btn-primary" action="#{projectEditController.saveEdit}">Edit and Save</h:commandLink>
                    <h:commandLink styleClass="btn btn-primary btn-info" immediate="true" action="#{projectEditController.cancel}">Cancel</h:commandLink>
                </h:form>
            </div>

        </ui:define>

        <ui:define name="footer">
            <p>
            <h:outputLabel value="You are in the footer section!!!"/>
            </p>
            <h:graphicImage value="#{resource['images:XeNoNiQUe-Logo-2011-01-233x175-72dpi.png']}"/>
        </ui:define>
    </ui:composition>
</html>
